<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="./downloads/Favicon.png" />
    <title>Changing images</title>
    <link

      <source

          https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcX5eZeT4zKW5DBc1pyAxUtFUoIx1rEgVftQ&s

          https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQq7-eNLAwX5MIjPs_Elc5-N_k_FcL8YWVanQ&s
        "
        media="(max-width:700px)"
      />
      <!--cat coming out of box-->
      <source
        srcset="
          https://suncatcherstudio.com/uploads/patterns/cats/pdf-png/cat-cleaning-paw-silhouette-dddddd.png
        "
        media="(max-width:800px)"
      />

          https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLkhhbDJDF9qUQx3v8iosITZ8wBEQMvF9VnA&s

      />

        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcX5eZeT4zKW5DBc1pyAxUtFUoIx1rEgVftQ&s"

    <button type="button" class="btn btn-info"><a href="webpages_site.html">Click here to see my other webpages</a></button>
