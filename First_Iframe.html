<!DOCTYPE html>

<html>
  <head>
    <link rel="icon" type="image/x-icon" href="./downloads/Favicon.png" />
    <title>First_Iframe</title>
    <style>
      iframe:hover {
        border: inset;
        border-width: 6px;
        border-color: springgreen;
      }
      iframe {
        border: outset;
        border-width: 6px;
        border-color: springgreen;
      }
    </style>
  </head>
  <body>
    <h1>HTML Iframe</h1>
    <p>
      This is my <mark>first</mark> Iframe. An Iframe is a webpage
      <span style="background-color: yellow">inside</span>
      a webpage. This is my <b>"Cats"</b> webpage that I made.
    </p>

    <iframe
      src="file:///D:/Projects/Andrew/html/Cats.html"
      height="500"
      width="780"
      title="Iframe Example"
    ></iframe>
    <p>
      <a href="file:///D:/Projects/Andrew/html/webpages_site.html"
        >Click here</a
      >
      to see my other webpages!
    </p>
  </body>
</html>
